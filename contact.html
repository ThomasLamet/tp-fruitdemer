<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Seafood Splash</title>
    <link rel="stylesheet" href="css/stylecontact.css">
    <link rel="shortcut icon" href="images/logo-favicon.png" type="image/x-icon">
</head>
<body>
    <div class="contact-form">
        <h2>Contactez-nous</h2>
        <form action="#" method="post">
            <label for="name">Nom</label>
            <input type="text" id="name" name="name" required>
    
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
    
            <label for="subject">Objet</label>
            <input type="text" id="subject" name="subject" required>
    
            <label for="message">Message</label>
            <textarea id="message" name="message" rows="5" required></textarea>
    
            <button type="submit">Envoyer</button>
        </form>
    </div>
        <footer class="footer">
            <div class="footer-content">
                <div class="footer-links">
                    <a href="#">Accueil</a>
                    <a href="#">À propos</a>
                    <a href="#">Contact</a>
                    <a href="#">Politique de confidentialité</a>
                </div>
                
                <div class="footer-social">
                    <a href="#" aria-label="Facebook" class="social-icon">FB</a>
                    <a href="#" aria-label="Twitter" class="social-icon">TW</a>
                    <a href="#" aria-label="Instagram" class="social-icon">IG</a>
                    <a href="#" aria-label="LinkedIn" class="social-icon">LI</a>
                </div>
            </div>
    </footer>
</body>
</html>
